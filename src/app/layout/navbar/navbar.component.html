<!-- navbar.component.html -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="bg.png" alt="logo" width="60" height="48" />
      <span>Budget App</span>
    </a>
    <div class="navbar-collapse">
      <ul class="navbar-nav">
        @for (menu of menus; track menu.path) {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="menu.path">{{ menu.title }}</a>
          </li>
        }
      </ul>
    </div>
    
    @if (authService.loggedInUser(); as user) {
      <span class="navbar-text">
        <span>{{ user.username }}</span>
        |
        <i class="bi bi-box-arrow-in-right align-middle text-primary me-3" (click)="onLogout()"></i>
      </span>
    } @else {
      <button class="btn btn-primary me-3 " type="button" routerLink="/auth/login">
        Login
      </button>
    }
  
  </div>
</nav>
